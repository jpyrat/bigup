[(#REM)
	Affichage de la liste des fichiers d'un champ.

	Paramètres :
	- nom : texte du name de l'input
	- fichiers : La liste décrivant chaque fichier
	- multiple : L'input file d'origine était multiple ?

]<B_fichiers>
	<div class='bigup_fichiers fichiers_[(#ENV{nom}|concat{#ENV{multiple}|=={oui}|?{\[\]}}|saisie_nom2classe)]'>
		<BOUCLE_fichiers(DATA){source tableau, #FICHIERS|bigup_array_filter}>
		<div class='fichier'>
			<div class='actions'>
				<button class='submit' type='submit'
						name='bigup_enlever_fichier' value="#IDENTIFIANT"
						onclick="jQuery(this).parents('form').find('input,textarea,select').filter('[required]').prop('required', false); return true;">
					<:bigup:bouton_enlever:>
				</button>
			</div>
			<div class='description'>
				<div class="vignette_extension #EXTENSION" title="[(#TYPE|attribut_html)]"></div>
				<div class='infos'>
					<span class='name'><strong>#NAME</strong></span>
					<span class='size'>[(#SIZE|taille_en_octets)]</span>
				</div>
			</div>
		</div>
		</BOUCLE_fichiers>
	</div>
</B_fichiers>
