#SET{multiple,#ENV{multiple}|=={oui}}

[(#INCLURE{fond=saisies/inc-bigup_liste_fichiers, nom, multiple,
	fichiers=#GET{multiple}|?{#ENV*{valeur},#LISTE{#ENV*{valeur}}}})]

<input type="file"
	name="[(#ENV{nom}|saisie_nom2name)][(#GET{multiple}|?{\[\]})]"
	class="file bigup[ (#ENV{class})]"
	[(#GET{multiple}|oui)multiple ]
	[accept="(#ENV{accept}|attribut_html)"]
	data-token="#ENV{token,#BIGUP_TOKEN}"[
	data-maxFiles="(#ENV{maxFiles})"][
	data-maxFileSize="(#ENV{maxFileSize})"]
/>
